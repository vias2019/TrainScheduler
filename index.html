<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="assets/javascript/moment.js"></script>
</head>
<body>

        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Anytime is Train Time</h1>
                  <p class="lead">Choo Choo.Chee Chee.</p>
                </div>
              </div>
              <table class="table">
                    <thead class="train-schedule">
                      <tr>
                        <th scope="col">Train name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id='show-table'>
                      <!-- <tr> -->
                        <!-- <th scope="row">Train A</th>
                        <td>New-York</td>
                        <td>25 </td>
                        <td>12:55</td>
                        <td>10</td> -->
                      <!-- </tr> -->
                    </tbody>
                  </table>
                  
                  
                  <form class="pure-form">
                        <fieldset>
                            <legend>Add Train</legend>
                            <label for="name">Train Name <br> </label>
                            <input id='searchTerms' type="search" placeholder="insert search here"> <br> <br>
                            <label for="name">Destination <br> </label>
                            <select id="destination" placeholder="Select City>
                              <option id="option1" value ="U.S."></option>
                            </select>
                            <br> <br>
                            <label for="name">First Train Time (HH:mm - military time)<br> </label>
                            <input id='time'type="time" value = "16:00" > <br> <br>
                            <label for="name">Frequency (min)<br> </label>
                            <input id="frequency" type="number" placeholder="minutes"> <br> <br>
                            <button id='search'type="submit" class="pure-button pure-button-primary">Submit</button>
                            <button id='clearSearch'type="submit" class="pure-button pure-button-primary">Clear Results</button>
                        </fieldset>
                    </form>
                    <br>
                    <br>
                  
</body>
</html>
